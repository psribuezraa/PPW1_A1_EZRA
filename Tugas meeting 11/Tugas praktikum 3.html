<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Tugas praktikum 3.css">
    <script src="Tugas praktikum 3.js" defer></script>
</head>
<body>
    <div>
        <h2>Calculator</h2>
        <hr>
        <input type="number" id="num1" placeholder="Nomor pertama" />
        <br />
        <input type="number" id="num2" placeholder="Nomor kedua" />
        <br />
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">x</button>
        <button id="div">/</button><br />
        <input type="number" readonly id="result" />
    </div>
</body>
</html>
