<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banding Angka</title>
</head>
<body>
    <script>
        var a = prompt("Masukan bilangan ke-1: ", "");
        var b = prompt("Masukan bilangan ke-2: ", "");

        let numberA = parseInt(a);
        let numberB = parseInt(b);

        if (numberA > numberB){
            document.write("BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2");
        } else{
            document.write("BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2")
        }
    </script>
</body>
</html>
